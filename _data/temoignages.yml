- name: Rita
  text: Chaque fois que j’en ai eu besoin Léo m’a offert une présence et une écoute d’une rare qualité. Son ouverture de cœur et d’esprit sont un précieux soutien. Connaître une telle personne redonne foi dans l’évolution positive de l’humanité. Je vous souhaite de croiser son chemin.

- name: Luciano
  text: Je peux témoigner de la belle qualité d’accompagnement de Léo. Sa présence rassurante malgré son jeune âge apparent, son écoute profonde et intuitive, son empathie mesurée ou démesurée, font de lui un thérapeute pleinement digne de confiance.

- name: Carly
  text: Léo est une personne qui tient le cadre me permettant de faire l’expérience de moi-même. Son accompagnement minimaliste a été juste assez pour que les émotions profondes que j’avais stockées remontent à la surface. Je me suis sentie contenue et protégée en sa présence, celle-ci me donnant un ancrage auquel m’accrocher et me permettant d’aller de plus en plus profondément. Je ne m’étais pas sentie libérée à ce point depuis bien longtemps. Le fait qu’il offre cet espace pour que je sois complètement moi-même, a permis à mon moi bestial, sauvage, brutal, furieux, ridicule de faire surface. Je ne réalisais pas à quel point je me réprimais jusqu’à ce qu’il m’offre le cadre pour véritablement laisser les parts les plus profondes de mon être venir à la surface. Après, je me suis sentie merveilleusement délivrée, moi-même et mieux capable d’identifier mes vrais désirs et sentiments dans des situations de vie. Merci&nbsp;!!!

- name: Emma
  text: Léo est un facilitateur très talentueux et un thérapeute nourricier. Il est dévoué à la plus profonde vérité en lui-même, ainsi qu’avec tous ceux qu’il rencontre. Dans son travail il crée un espace aimant et sécurisant, vous permettant d’en venir à connaître, faire confiance à, et être, tout ce que vous êtes.

- name: Caitlin
  text: J'apprécie tellement Léo ! J’ai été immédiatement impressionnée par son aptitude à révéler et défendre respectueusement certains besoins non exprimés de notre groupe. En apprenant à le connaître, j'ai découvert une sensibilité et une conscience rares. Il est en mesure de percevoir et de mettre des mots sur les aspects les plus subtils du moment, ce qui permet une grande finesse/délicatesse dans son approche de la facilitation. Sa propre introspection, à travers ses expériences de vie, l’a rendu capable d'être présent avec le paradoxe. Dans mon expérience, sa manière d'être avec les émotions (y compris les siennes) permet de regarder en soi avec honnêteté et une compassion douce, même en cas de conflit. J’estime que de nombreuses situations seraient bien servies par sa présence et, peut-être plus important, j’ai confiance dans sa capacité à se remettre en question et à ajuster ses interventions si elles ne sont pas appropriées, ce qui je trouve est une qualité peu commune ! Léo est lumineux, intelligent, drôle, sensible, humble et profondément bienveillant. Je le recommande hautement à quiconque cherche un accompagnateur à même de permettre à des choses jusque-là invisibles d’être conscientisées.

- name: Christelle
  text: Léo m’a accompagné avec respect, et en même temps avec une telle détermination que j’ai pu faire ce pas vers l’inconnu et montrer des aspects surprenants de moi-même&nbsp;! Le sauvage est très présent en lui. Pour moi, c’est une aide précieuse pour reconnecter avec la force vitale dont j’ai tellement besoin, et oser être vivante. Je me suis sentie nourrie dans la durée par cette expérience. Merci Léo&nbsp;!
